<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
   <h1>my list</h1> 

   <h2>Unordered list</h2>

   <ul style="list-style-type: square;"><!--ul>li*5{2}-->
    <li>2
        <ol>
            <li>A.3</li>
            <li>B.ai</li>
        </ol>
    </li>
    <li>2</li>
    <li>2</li>
    <li>2</li>
    <li>2</li>
   </ul>

   <h2>Ordere list</h2>
   <ol type="I"><!--control +space-->
    <li>3</li>
    <li>3</li>
    <li>3</li>
    <li>3</li>
    <li>3</li>
   </ol>

   <h2>data list or description list</h2>
   <dl>
    <dt>Ice Tea</dt>
    <dd>Lemon Ice Tea</dd>
    <dt>Hot tea</dt>
    <dd>Hot Lemon Tea</dd>
   </dl>

   <h3>Test 1</h3>
   <p>test 2</p>
   <p>Lorem ipsum dolor sit amet consectetur
    <span>Test 3</span> adipisicing elit. Perspiciatis!</p>

    <!-- block element and inline element from MDN-->
</body>
</html>
